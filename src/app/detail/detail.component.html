<div class="content">
  <h1>อาคาร {{ result.title }}: {{ result.description }}</h1>
  <div class="detail" *ngFor="let item of result.room">
    <h3>ห้องเรียน {{ result.title }} {{ item.title }}</h3>
    <div class="schdules" *ngFor="let schdules of item.schdules">
      <p class="text-1"><strong>รายวิชาเรียน {{ schdules.coures }}</strong> &nbsp; Section: {{ schdules.section }}</p>
      <p style="font-size: 18px;">เวลาเรียน {{ schdules.time }}</p>
    </div>
  </div>
</div>
