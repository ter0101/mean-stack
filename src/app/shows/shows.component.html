<div class="content">
  <div *ngFor="let item of result">
    <div class="content-box">
      <a [routerLink]="[ '/detail', item._id]">
        <h1>{{ item.title }}</h1>
        <p>{{ item.description }}</p>
      </a>
    </div>
  </div>
</div>
